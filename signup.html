    <!--  -->
    <div class="mb-5" id="form" style="background-color: rgb(239, 235, 235); margin-top: 100px;">
        <form class="pt-2 container" style="box-shadow: 15px 15px 8px rgb(182, 178, 178); background-color: rgb(204, 204, 204); border-radius: 10px;">

            <h1 class=" text-center mt-5 pb-2" style="border-bottom: 3px solid">Make Admission  Enquiry</h1>
            <br>
            <label class="form-label ">Username: </label>
            <input type="text " class="form-control" required>
      
            <label class="form-label ">Email: </label>
            <input type="email" class="form-control " required>
            <!-- <br><br> -->
            <!-- <label class="form-label ">Password: </label>
            <input type="password" class="form-control bg-info text-dark" required> -->
            <br>
            <label class="form-label ">Gender: </label>
            <input type="radio" class="form-check-input" name="gender">Male
            <input type="radio" class="form-check-input" name="gender">Female
            <br>
            <label class="form-label">Address: </label>
            <input type="text" class="form-control">
            <br>
            <label class="form-label">Country: </label>
            <select class="form-select ">
                <option selected disabled hidden>--Select Country--</option>
                <option>India</option>
                <option>US</option>
                <option>Rusia</option>
            </select>
            <br>

            <textarea name="" id="" cols="" rows="" placeholder="write more about your enquiry" style="width: 100%; border-radius: 7px;"></textarea>
            <br>
           
            <a href="login.html" s>Already signup? than login</a>

                <div class="text-center m-3 flex-fill">
                    <!-- <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#id-1">Submit</button> -->
                    
                    <button class="btn btn-warning " data-bs-dismiss="modal" >Reset</button>
                </div>
            </div>
